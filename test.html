<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqJrZJsqFjDov8eh8whZdRUpEUrgjbx9Y&sensor=true">
    </script>
    <script type="text/javascript">
      var map;
      var home = new google.maps.LatLng(54.624297,-1.590974);

      function initialize() {
        var mapOptions = {
          center: home,
          zoom: 18,
          mapTypeId: google.maps.MapTypeId.HYBRID,
          disableDefaultUI: true
        };

        map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

        var marker = new google.maps.Marker ({
          position: home,
          map: map,
          animation: google.maps.Animation.DROP,
          icon: 'http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|FFFF00'
        })
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
